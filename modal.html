<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Modal</title>
  <style>
    /* Base Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Show modal when target is active */
    #openModal:target {
      display: flex;
    }

    .modal-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      text-decoration: none;
      font-size: 20px;
      color: red;
    }

    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <a href="#openModal" class="btn">Open Modal</a>

  <!-- Modal Box -->
  <div id="openModal" class="modal">
    <div class="modal-box">
      <a href="#" class="close-btn">&times;</a>
      <h2>Pure CSS Modal</h2>
      <p>This modal uses only HTML and CSS.</p>
    </div>
  </div>

</body>
</html>
